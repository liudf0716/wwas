<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]>-->
    <title></title>
    <script src="/static/js/jquery-1.9.0.min.js"></script>
    <script src="/static/js/weixin.js"></script>
    <script src="/static/js/toast.js"></script>
    <style>
        *{margin:0;padding:0;}
        html,body{height:100%;}
        body{
            /*background-color:#1f2228;*/
            background:url("/static/img/ice.png") no-repeat center bottom;
            background-size:100%;
            background-color:#f5f4f4;
            font-family: "Microsoft YaHei";
        }
        .container{
            /*width:70%;*/
            margin:0 auto 60px;
            padding:90px 0 40px;
            background:url("/static/img/lg_pic.png") no-repeat center top;
            background-size:100%;
            /*max-width:500px;*/
        }
        .title{
            font-size:24px;
            color:#6d6d6d;
            text-align:center;
            /*margin-top:100px;*/
        }
        .msg{
            font-size:16px;
            color:#a0a0a0;
            text-align:center;
            margin:40px auto;
            line-height:30px;
        }
        .msg span{
            color:#0abcdf;
            cursor: pointer;
        }
        .btn{
            width:250px;
            height:50px;
            display:block;
            margin:0 auto 40px;
            text-align:center;
            line-height:50px;
            color:#fff;
            background-color:#0abcdf;
            border-radius:3px;
            text-decoration:none;
            font-size:18px;
        }
        .btn:hover{
            background-color:#0abcff;
        }
        .checkbox{
            width:16px;
            height:16px;
            vertical-align: middle;
        }
        /*弹出框样式*/
        /*layer*/
        .layer{
            display:none;
            width:100%;
            height:100%;
            position:absolute;
            z-index: 1900;
        }
        .bglayer{
            width:100%;
            height:100%;
            position:absolute;
            z-index: 2000;
            top:0;
            left:0;
            background-color:#000;
            opacity: 0.4;
        }
        .white_content {
            position: absolute;
            top: 30%;
            width:100%;
            z-index: 2002;
            overflow: auto;
        }
        .cont_inner{
            position: relative;
            margin:0 auto;
            background-color:#fff;
            border-radius:6px;
            overflow:hidden;
            width: 350px;
            min-width:300px;
        }
        .cont_title{
            width:160px;
            margin:0 auto;
            display:block;
        }
        .lay_title{
            overflow:hidden;
        }
        .Edit_title1 {
            text-align: center;
            background-color: #0abcdf;
            font-size: 18px;
            color: #fff;
            width: 100%;
            height: 50px;
            line-height: 50px;
            float: left;
            font-family: 'Microsoft Yahei';
            border-radius: 6px 0 0 0;
        }
        .Edit_title2 {
            height: 50px;
            line-height: 50px;
            width: 12%;
            float: right;
            /*padding-right: 2%;*/
            text-align: center;
            background: url("/static/img/colse.png") no-repeat;
            background-position: center;
            background-color: #0abcdf;
            border-radius: 0 6px 0 0;
            box-sizing:border-box;
            cursor: pointer;
            position: absolute;
            right:0;
        }
        .xy_txt {
            font-size: 14px;
            color: #666;
            line-height: 24px;
        }
        .xy_txt h4{
            padding:5px 0;
        }
        .pad40 {
            padding: 40px 40px 60px 40px;
        }
        .pad40 p{
            margin-bottom:20px;
        }
        .inp{
            width:270px;
            height:40px;
            line-height: 40px;
            border-radius: 3px;
            border:1px solid #ccc;
            font-size:16px;
            padding-left:10px;
            outline: none;
            box-sizing: border-box;
        }
        .inp.inp2{
            width:150px;
        }
        .lay-btn{
            width:110px;
            padding:0;
            background-color:#0ABC00;
            border:none;
            color:#fff;
            float:right;
            cursor: pointer;
        }
        .lay-btn2{
            color:#fff;
            background-color:#0abcff;
            cursor: pointer;
            border:none;
        }
        .lay-btn:hover{
            background-color:#0ABC2f;
        }
        .lay-btn2:hover{
            background-color:#16b9e7;
        }
        .bgcc {
            background-color: #ccc !important;
        }
        @media  screen and (max-width:520px){
            .container{
                padding: 150px 0 40px;
            }
        }
    </style>

</head>

<body>

<div id="MyDiv_duanxin" class="layer" style="display: none;">

        <div class="cont_inner" style="">
            <div class="lay_title" style="text-align: right; cursor: default;">
                <div class="Edit_title1" style=""><span class="cont_title" style="width:200px;padding-left:30px;">短信认证</span></div>

</div>
<div id="MyDiv_user" class="layer" style="display: none;">
    <div class="bglayer">
    </div>
    <div class="white_content" style="top:10%;">
        <div class="cont_inner" style="">
            <div class="lay_title" style="text-align: right; cursor: default;">
                <div class="Edit_title1" style=""><span class="cont_title" style="width:200px;padding-left:30px;">用户认证</span></div>
                <div class="Edit_title2" style="" onclick="CloseDiv('MyDiv_user')"></div>

                <p><button class="inp lay-btn2 bgcc" id="connectbtn">立即连接</button></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <a href="<%= wfcAuth %>" class="btn" id="wfc">支付WFC上网<small>(<%= wfcAmount%>/<%= duration%>小时)</small></a>

</body>

<script type="text/javascript">
    var T_alert = new Toast();
    var extend = <%= extend%>;
    T_alert._css.lineHeight = "40px";
    // document.addEventListener('visibilitychange', putNoResponse, false);
    //关闭弹出层
    function CloseDiv(ele) {
//        document.getElementById(ele).style.display = 'none';
        $("#"+ele).fadeOut("normal");
    }
    //显示弹出层
    function ShowDiv(ele){
        $("#"+ele).find(".bglayer").css('height',$(document).height());
        $("#"+ele).fadeIn("normal");
    }

    function startWeChatAuth(){
        Wechat_GotoRedirect("<%= appId %>", "<%= extend %>", "<%= timestamp %>", "<%= sign %>", "<%= shopId %>",
            "<%= authUrl %>", "<%= mac %>", "<%= ssid %>", "<%= bssid %>");
    }

    //验证手机号
    function checkTel(ele){
        var tel = $("#"+ele).val();
        var reg_tel = /^(0|86|17951)?\s*(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
        if(!reg_tel.test(tel)){
            T_alert.show("请输入正确的手机号!",2000);
            $('#'+ele).focus();
            return false;
        }else{
            return true;
        }
    }
    //验证验证码
    function checkCode(){
        var code = $("#inpCode").val();
        if(code == ""){
            T_alert.show("请输入验证码!",2000);
            return false;
        }else{
            return true;
        }
    }
    function checkUser(){
        var user = $('#inpUser').val();
        var passwd = $('#inpPassword').val();
        if(user == "" || passwd == ""){
            T_alert.show("请输入用户名及密码!",2000);
            return false;
        }
        return true;
    }
    $(function(){
        //显示协议
        $("#xieyihref").click(function () {
            ShowDiv('MyDiv_xieyi');
        });

        $("#weixin").click(function(){
            var linshiUrl = 'https://' + "<%= gwAddress %>" + ':8443' + '/wifidog/temporary_pass?mac=' + "<%= mac %>";
            $.ajax({
                type:'GET',
                url: linshiUrl,
                dataType: 'jsonp',
                success: function(res){
                    //alert(res.body);
                }
            })

        });

        $('#duanxin').click(function(){
            ShowDiv('MyDiv_duanxin');
        });

        $('#setCode').click(function(){
            if(checkTel('inpTel') == false){
                return false;
            }
            $("#savebtn").removeAttr("disabled");
            $("#savebtn").removeClass("bgcc");
            var timer;
            var count = 60; //间隔函数，1s执行
            var curCount; //当前剩余秒数
            curCount = count;
            $(this).attr("disabled","true");
            $(this).html("重新发送("+curCount+")");
            $(this).addClass('bgcc');
            var that = $(this);
            timer = setInterval(function(){
                if(curCount == 1){
                    that.removeAttr("disabled");
                    clearInterval(timer);
                    that.html("重新发送");
                    that.removeClass('bgcc');
                }else{
                    curCount--;
                    that.html("重新发送("+curCount+")");
                }
            },1000);
            var tel = $("#inpTel").val();
	        var authSms = "<%= authServer%>" + "/wifidog/auth/sms";
            $.ajax({
                headers: {"Content-Type": "application/json"},
                url: authSms,
                type: "GET",
                dataType: "json",
                data: {
	                orderNumber: extend,
                    phoneNumber:tel
                },
                success: function (res) {
                    console.log(res);
                },
                error: function (res) {
                    console.log(res);
                }
            });
        });
          
        $('#savebtn').click(function(){
            if(checkTel('inpTel') == false || checkCode() == false){
                return false;
            }
            var tel = $('#inpTel').val();
            var code = $('#inpCode').val();
	        var checkSms = "<%= authServer%>" + "/wifidog/auth/check";
            $.ajax({
                headers: {"Content-Type": "application/json"},
                url: checkSms,
                type: "GET",
                dataType: "json",
                data: {
	                orderNumber: extend,
                    phoneNumber:tel,
                    checkCode:code
                },
                success: function (res) {
		            console.log(res);
		            window.location.href=res.extra;
                },
                error: function (err) {
                    console.log(err);
                }
            });
        })
        
        $('#connectbtn').click(function(){
            if(checkUser() == false)
                return false;
            var usr = $('#inpUser').val();
            var passwd = $('#inpPassword').val();
	        var checkUser = "<%= authServer%>" + "/wifidog/auth/passwd";
            $.ajax({
                headers: {"Content-Type": "application/json"},
                url: checkSms,
                type: "GET",
                dataType: "json",
                data: {
                    orderNumber: extend,
                    user:user,
                    password:passwd
                },
                success: function (res) {
		            console.log(res);
		            window.location.href=res.extra;
                },
                error: function (err) {
                    console.log(err);
                }
            });
        })
        
        $('#user').click(function(){
            ShowDiv('MyDiv_user');
        });
    });
</script>

</html>
